{% extends 'publico/base.html' %}
{% block content %}
<div class="p-6 max-w-lg mx-auto">
  <h1 class="text-xl mb-4">¿Estás seguro de eliminar el curso "{{ curso.nombre }}"?</h1>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Eliminar</button>
    <a href="{% url 'listar_cursos' %}" class="ml-2 text-gray-600">Cancelar</a>
  </form>
</div>
{% endblock %}
