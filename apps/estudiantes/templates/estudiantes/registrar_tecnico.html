{% extends 'publico/base.html' %}

{% block title %}Registrar Estudiante Técnico{% endblock %}

{% block content %}
<section class="px-6 md:px-12 py-12 bg-gray-50 min-h-screen">
  <h2 class="text-3xl font-bold text-blue-900 mb-6">🎓 Registrar Estudiante Técnico</h2>

  <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md max-w-2xl">
    {% csrf_token %}

    {% if form.non_field_errors %}
      <div class="mb-4 text-red-600 font-semibold">
        {{ form.non_field_errors }}
      </div>
    {% endif %}

    {{ form.as_p }}

    <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Registrar Estudiante
    </button>
  </form>

  <div class="mt-8">
    <a href="{% url 'panel_directivo' %}" class="text-blue-600 hover:underline">
      ← Volver al panel
    </a>
  </div>
</section>
{% endblock %}
