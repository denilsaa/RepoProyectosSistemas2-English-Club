{% extends 'publico/base.html' %}
{% block title %}Editar Personal{% endblock %}

{% block content %}
<section class="p-6 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold text-blue-900 mb-4">✏️ Editar {{ personal.nombres }} {{ personal.apellidos }}</h2>

  <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-xl shadow space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex justify-end gap-4">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Guardar cambios</button>
      <a href="{% url 'listar_personal' %}" class="text-gray-600 hover:underline">Cancelar</a>
    </div>
  </form>
</section>
{% endblock %}
