{% extends 'publico/base.html' %}

{% block content %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg animate_animated animate_fadeIn">
  <h2 class="text-2xl font-bold text-blue-700 mb-6 flex items-center gap-2">
    <i class="fas fa-user-tie"></i> Registrar Administrativo
  </h2>

  <form method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    <div class="mt-6 text-right">
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition-all">
        <i class="fas fa-save mr-2"></i>Registrar
      </button>
    </div>
  </form>
</div>
{% endblock %}
