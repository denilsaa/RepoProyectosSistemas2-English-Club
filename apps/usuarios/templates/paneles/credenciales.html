{% extends 'publico/base.html' %}

{% block title %}Credenciales Generadas{% endblock %}

{% block content %}
<section class="min-h-screen flex flex-col items-center justify-center bg-gray-100 text-center px-6">
  <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-blue-800 mb-4">✅ Usuario creado correctamente</h2>
    <p class="text-gray-700 text-lg mb-2">Estas son las credenciales generadas:</p>
    <div class="text-left bg-gray-50 p-4 rounded border border-gray-200 mb-4">
      <p><strong>👤 Usuario:</strong> {{ usuario }}</p>
      <p><strong>🔐 Contraseña:</strong> {{ contrasena }}</p>
    </div>
    <a href="{% url 'panel_directivo' %}" class="inline-block bg-blue-800 text-white px-6 py-2 rounded hover:bg-blue-700">Ir al Panel</a>
  </div>
</section>
{% endblock %}
